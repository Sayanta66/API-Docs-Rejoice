<script>
    function target_popup(form) {
        window.open(
            '',
            'FeedForm',
            'width=950,height=700,resizeable,scrollbars,toolbar=no,status=no,location=no,left=0,top=0,directori' +
            'es=no'
        );
        form.target = 'FeedForm';
    }
</script>

<form id="FeedForm" action="https://feedback.software.keysight.com/pathwave/feedback/form" method="post"
    onsubmit="target_popup(this)">
    <input type="hidden" name="productname" value="{{project|replace(' ','')}}" />
    <input type="hidden" name="pagetitle" value="{{ title }}" />
    <input type="hidden" name="doctype" value="rejoice" />
    <input type="hidden" name="version" value="{{project|replace(' ','')}} {{release}}" />
    <input type="hidden" name="url" value="{{ theme_canonical_url }}{{ pagename }}.html" />
</form>
